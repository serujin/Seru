<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>

<body>
    <main>
        <%ArrayList<Project> projects = (ArrayList<Project>) request.getSession().getAttribute("projects");
    for (Project p : projects) {%>
            <div class="project_info_container">
                <p class="project_name">
                    <%=p.getName()%>
                </p>
                <p class="project_desc">Description</p>
                <p class="project_desc_hover">Demo description</p>
            </div>
            <%}%>
    </main>
</body>

</html>
